<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Contact - Naghi Photography</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .contact-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .btn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 14px 36px;
            font-size: 1.2rem;
            font-weight: 700;
            border: none;
            border-radius: 30px;
            text-decoration: none;
            color: #fff;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: translateY(-3px) scale(1.05);
        }
        .btn-whatsapp {
            background: #25d366;
            box-shadow: 0 4px 16px rgba(37, 211, 102, 0.15);
        }
        .btn-tiktok {
            background: #010101;
            box-shadow: 0 4px 16px rgba(238, 29, 82, 0.15);
        }
        .btn-phone {
            background: #ff5e62;
            box-shadow: 0 4px 16px rgba(255, 94, 98, 0.15);
        }
        .btn i {
            font-size: 24px;
        }
        footer {
            text-align: center;
            padding: 30px 10px 20px 10px;
            color: #aaa;
            font-size: 1rem;
            background: rgba(0,0,0,0.3);
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="contact-buttons">
        <a href="https://wa.me/1234567890" target="_blank" class="btn btn-whatsapp">
            <i class="fa fa-whatsapp"></i> WhatsApp
        </a>
        <a href="https://www.tiktok.com/@yourusername" target="_blank" class="btn btn-tiktok">
            <i class="fa fa-music"></i> TikTok
        </a>
        <a href="tel:+1234567890" class="btn btn-phone">
            <i class="fa fa-phone"></i> +1234567890
        </a>
    </div>

    <footer>
        &copy; 2024 Naghi Photography. All rights reserved.
    </footer>
</body>
</html>
