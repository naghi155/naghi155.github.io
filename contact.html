<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Contact - Naghi Photography</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 40px;
            flex-grow: 1;
        }
        .contact-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }
        .btn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 14px 36px;
            font-size: 1.2rem;
            font-weight: 700;
            border: none;
            border-radius: 30px;
            text-decoration: none;
            color: #fff;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: translateY(-3px) scale(1.05);
        }
        .btn-whatsapp {
            background: #25d366;
            box-shadow: 0 4px 16px rgba(37, 211, 102, 0.15);
        }
        .btn-tiktok {
            background: #010101;
            box-shadow: 0 4px 16px rgba(238, 29, 82, 0.15);
        }
        .btn-phone {
            background: #ff5e62;
            box-shadow: 0 4px 16px rgba(255, 94, 98, 0.15);
        }
        .btn i {
            font-size: 24px;
        }
        footer {
            text-align: center;
            color: #aaa;
            font-size: 1rem;
            padding: 20px 10px;
        }
        @media (max-width: 768px) {
            .content {
                gap: 20px;
            }
            .btn {
                font-size: 1rem;
                padding: 10px 20px;
            }
            .btn i {
                font-size: 20px;
            }
            footer {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="contact-buttons">
            <a href="https://wa.me/+213550482756" target="_blank" class="btn btn-whatsapp">
                <i class="fa fa-whatsapp"></i> WhatsApp
            </a>
            <a href="https://www.tiktok.com/@ghaninaghi" target="_blank" class="btn btn-tiktok">
                <i class="fa fa-music"></i> TikTok
            </a>
            <a href="tel:+213550482756" class="btn btn-phone">
                <i class="fa fa-phone"></i> 0550482756
            </a>
        </div>
    </div>
    <footer>
        &copy; 2024 Naghi Photography. All rights reserved.
    </footer>
</body>
</html>
