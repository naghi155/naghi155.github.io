<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Naghi Photography</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            text-align: center;
            padding: 60px 20px 40px 20px;
        }
        h1 {
            font-size: 3rem;
            margin: 0 0 10px 0;
            letter-spacing: 2px;
        }
        p {
            font-size: 1.2rem;
            margin: 0 0 30px 0;
            color: #ccc;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
        }
        .btn {
            padding: 14px 36px;
            font-size: 1.1rem;
            font-weight: 700;
            border: none;
            border-radius: 30px;
            background: linear-gradient(90deg, #ff9966 0%, #ff5e62 100%);
            color: #fff;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 16px rgba(255,94,98,0.15);
            text-decoration: none;
        }
        .btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 24px rgba(255,94,98,0.25);
        }
        footer {
            text-align: center;
            padding: 30px 10px 20px 10px;
            color: #aaa;
            font-size: 1rem;
            background: rgba(0,0,0,0.3);
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Naghi Photography</h1>
        <p>Capturing moments, creating memories.</p>
        <nav>
            <a href="gallery.html" class="btn">Gallery</a>
            <a href="contact.html" class="btn">Contact Us</a>
        </nav>
    </header>

    <footer>
        &copy; 2024 Naghi Photography. All rights reserved.
    </footer>
</body>
</html>
